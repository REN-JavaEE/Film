<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery-1.8.2.js"></script>
<script type="text/javascript">
	$(function() {
		let ws;
		$("#login").click(function() {
			let name = $("#name").val();
			ws = new WebSocket("ws://localhost:8080/server/" + name);
			ws.onmessage = function(e) {
				console.log("asdd");
				console.log(e.data);
				$("#text").text(e.data);
			};

			ws.onerror = function() {
				console.log("asdfs")
			};
		});
		$("#send").click(function() {
			ws.send($("#message").val());
		});

	});
</script>
</head>
<body>
	<input type="text" id="name" />
	<input type="button" id="login" value="登录">
	<br>
	<textarea rows="20" cols="10" id="text"></textarea>
	<br>
	<input type="text" id="message" />
	<input type="button" id="send" value="发送" />
</body>
</html>
